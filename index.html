<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta nam="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <link href="./styles.css" rel="stylesheet">
    <script src="./main.js" defer></script>
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div class="grid gradientDown">
        <div data-player-playing class="FullGridSpan BigPrettyWords"></div>
        <div data-player1 class="SmallPrettyWords">Player1:0</div>
        <div>
            <button data-surrender class="largeText fillAvailable borderless clickable">Surrender</button>
        </div>
        <div data-player2 class="SmallPrettyWords">Player2:0</div>
        <button data-number1></button>
        <button data-number2></button>
        <button data-number3></button>
        <button data-number4></button>
        <button data-number5></button>
        <button data-number6></button>
        <button data-number7></button>
        <button data-number8></button>
        <button data-number9></button>
    </div>
    <button data-music-toggle class="menuButton alignTopRight borderless clickable">Toggle Music</button>
</body>

</html>
